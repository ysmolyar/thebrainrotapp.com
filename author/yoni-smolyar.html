    <script>
        // Load author's posts
        const authorPosts = [
            {
                title: "The Complete Guide to Digital Detox",
                date: "2025-08-02",
                excerpt: "Learn how to successfully complete a digital detox and reset your relationship with technology.",
                url: "../blog/2025-08-02-digital-detox-guide.html",
                readTime: "5 min"
            }
        ];
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        function renderAuthorPosts() {
            const container = document.getElementById('author-blog-posts');
            const sortedPosts = authorPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const postsHTML = sortedPosts.map(post => `
                <article class="blog-card">
                    <h2><a href="${post.url}">${post.title}</a></h2>
                    <div class="post-meta">
                        <time datetime="${post.date}">${formatDate(post.date)}</time>
                        <span class="reading-time">${post.readTime} read</span>
                    </div>
                    <p>${post.excerpt}</p>
                    <a href="${post.url}" class="read-more">Read more â†’</a>
                </article>
            `).join('');
            
            container.innerHTML = postsHTML;
        }
        
        document.addEventListener('DOMContentLoaded', renderAuthorPosts);
    </script>
